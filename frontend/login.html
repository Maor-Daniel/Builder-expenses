<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחבר - Builder Expenses</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Auth Styles -->
    <link rel="stylesheet" href="auth-styles.css">

    <!-- Rubik Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">התחבר למערכת</h1>
                <p class="auth-subtitle">ברוך שובך! התחבר כדי להמשיך</p>
            </div>

            <!-- Error Message (hidden by default) -->
            <div id="errorMessage" class="message message-error hidden"></div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form" novalidate>
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">כתובת אימייל</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                        autocapitalize="off"
                        autocorrect="off"
                        inputmode="email"
                    >
                    <span id="emailError" class="field-error"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">סיסמה</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="••••••••"
                            required
                            autocomplete="current-password"
                            style="padding-left: 45px;"
                        >
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="הצג/הסתר סיסמה">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg id="eyeSlashIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <span id="passwordError" class="field-error"></span>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" class="form-checkbox">
                        <label for="rememberMe" class="checkbox-label">זכור אותי</label>
                    </div>
                    <a href="forgot-password.html" class="auth-link" style="font-size: 14px;">שכחת סיסמה?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" id="submitButton">
                    <span class="btn-text">התחבר</span>
                    <span class="btn-spinner"></span>
                </button>
            </form>

            <!-- Footer Links -->
            <div class="auth-footer">
                עדיין אין לך חשבון?
                <a href="signup.html" class="auth-link">הירשם עכשיו</a>
            </div>
        </div>
    </div>

    <!-- Auth Utils -->
    <script src="auth-utils.js"></script>

    <script>
        // Get redirect parameter from URL (if user came from a protected page)
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect') || 'app.html';

        // DOM Elements
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const submitButton = document.getElementById('submitButton');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeSlashIcon = document.getElementById('eyeSlashIcon');
        const errorMessageDiv = document.getElementById('errorMessage');

        // Password Toggle Functionality
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;

            // Toggle icons
            if (type === 'text') {
                eyeIcon.style.display = 'none';
                eyeSlashIcon.style.display = 'block';
            } else {
                eyeIcon.style.display = 'block';
                eyeSlashIcon.style.display = 'none';
            }
        });

        // Email Validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Show Error Message
        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            errorMessageDiv.classList.add('shake');

            setTimeout(() => {
                errorMessageDiv.classList.remove('shake');
            }, 500);
        }

        // Hide Error Message
        function hideError() {
            errorMessageDiv.classList.add('hidden');
        }

        // Show Field Error
        function showFieldError(fieldId, message) {
            const errorSpan = document.getElementById(fieldId);
            errorSpan.textContent = message;
            errorSpan.classList.add('show');
        }

        // Hide Field Error
        function hideFieldError(fieldId) {
            const errorSpan = document.getElementById(fieldId);
            errorSpan.classList.remove('show');
        }

        // Set Button Loading State
        function setLoading(isLoading) {
            if (isLoading) {
                submitButton.classList.add('loading');
                submitButton.disabled = true;
            } else {
                submitButton.classList.remove('loading');
                submitButton.disabled = false;
            }
        }

        // Clear all errors
        function clearErrors() {
            hideError();
            hideFieldError('emailError');
            hideFieldError('passwordError');
        }

        // Form Validation
        function validateForm() {
            let isValid = true;
            clearErrors();

            // Validate Email
            const email = emailInput.value.trim();
            if (!email) {
                showFieldError('emailError', 'נא להזין כתובת אימייל');
                isValid = false;
            } else if (!validateEmail(email)) {
                showFieldError('emailError', 'כתובת אימייל אינה תקינה');
                isValid = false;
            }

            // Validate Password
            const password = passwordInput.value;
            if (!password) {
                showFieldError('passwordError', 'נא להזין סיסמה');
                isValid = false;
            }

            return isValid;
        }

        // Handle Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Client-side validation
            if (!validateForm()) {
                return;
            }

            // Get form values
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;

            console.log('[LOGIN] Attempting sign in for:', email, 'Remember me:', rememberMe);

            // Set loading state
            setLoading(true);
            clearErrors();

            try {
                // Call Clerk sign-in API
                const result = await AuthUtils.signInWithPassword(email, password, rememberMe);

                if (result.success) {
                    console.log('[LOGIN] Sign in successful, redirecting to:', redirectUrl);

                    // Success! Redirect to app or original destination
                    window.location.href = redirectUrl;
                } else {
                    // Show error message in Hebrew
                    console.error('[LOGIN] Sign in failed:', result.error);
                    showError(result.error);
                    setLoading(false);
                }
            } catch (error) {
                console.error('[LOGIN] Unexpected error:', error);
                showError('אירעה שגיאה בלתי צפויה. אנא נסה שוב.');
                setLoading(false);
            }
        });

        // Clear field errors on input
        emailInput.addEventListener('input', () => hideFieldError('emailError'));
        passwordInput.addEventListener('input', () => hideFieldError('passwordError'));

        // Auto-focus email field on page load
        window.addEventListener('DOMContentLoaded', () => {
            emailInput.focus();
        });

        // Check if user is already authenticated
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const clerk = await AuthUtils.getClerkInstance();

                // If user is already signed in, redirect to app
                if (clerk.user) {
                    console.log('[LOGIN] User already authenticated, redirecting to:', redirectUrl);
                    window.location.href = redirectUrl;
                }
            } catch (error) {
                console.error('[LOGIN] Error checking auth status:', error);
                // Continue showing login page if error
            }
        });
    </script>
</body>
</html>
