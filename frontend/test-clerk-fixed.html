<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk Test - ××¢×¨×›×ª ××¢×§×‘ ×”×•×¦××•×ª ×‘× ×™×”</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        .btn:hover {
            background: #5a67d8;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f7fafc;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ—ï¸ ××¢×¨×›×ª ××¢×§×‘ ×”×•×¦××•×ª ×‘× ×™×”</h1>
        <p>Clerk Authentication Test Page</p>

        <div id="status">×××ª×—×œ Clerk...</div>

        <div id="buttons" style="display: none;">
            <button class="btn" onclick="signIn()">×”×ª×—×‘×¨×•×ª</button>
            <button class="btn" onclick="signUp()">×”×¨×©××”</button>
            <button class="btn" onclick="testAuth()">×‘×“×•×§ ××™××•×ª</button>
        </div>

        <div id="user-info" style="display: none; margin-top: 20px;">
            <h3>××©×ª××© ××—×•×‘×¨:</h3>
            <p id="user-details"></p>
            <button class="btn" onclick="signOut()">×™×¦×™××”</button>
        </div>
    </div>

    <script>
        // Your Clerk configuration
        const CLERK_PUBLISHABLE_KEY = 'pk_test_bW92ZWQtaHVza3ktOTguY2xlcmsuYWNjb3VudHMuZGV2JA';
        let clerk;

        // Load Clerk using dynamic import
        async function loadClerk() {
            const statusDiv = document.getElementById('status');

            try {
                statusDiv.innerHTML = '×˜×•×¢×Ÿ Clerk SDK...';

                // Load Clerk from CDN using script tag
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@clerk/clerk-js@5/dist/clerk.browser.js';
                script.crossOrigin = 'anonymous';

                await new Promise((resolve, reject) => {
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });

                statusDiv.innerHTML = '×××ª×—×œ Clerk...';

                // Wait for Clerk to be available
                let attempts = 0;
                while (!window.Clerk && attempts < 20) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }

                if (!window.Clerk) {
                    throw new Error('Clerk failed to load after 2 seconds');
                }

                console.log('Clerk loaded, initializing with key:', CLERK_PUBLISHABLE_KEY);

                // Initialize Clerk
                clerk = new window.Clerk(CLERK_PUBLISHABLE_KEY);

                // Load Clerk
                await clerk.load();

                console.log('Clerk initialized successfully');

                // Check if user is signed in
                if (clerk.user) {
                    statusDiv.innerHTML = 'âœ… Clerk ×¤×•×¢×œ - ××©×ª××© ××—×•×‘×¨';
                    statusDiv.className = 'success';
                    showUserInfo();
                } else {
                    statusDiv.innerHTML = 'âœ… Clerk ×¤×•×¢×œ - ××™×Ÿ ××©×ª××© ××—×•×‘×¨';
                    statusDiv.className = 'success';
                    document.getElementById('buttons').style.display = 'block';
                }

                // Set up listener for auth changes
                clerk.addListener((clerk) => {
                    if (clerk.user) {
                        statusDiv.innerHTML = 'âœ… Clerk ×¤×•×¢×œ - ××©×ª××© ××—×•×‘×¨';
                        statusDiv.className = 'success';
                        showUserInfo();
                    } else {
                        statusDiv.innerHTML = 'âœ… Clerk ×¤×•×¢×œ - ××™×Ÿ ××©×ª××© ××—×•×‘×¨';
                        statusDiv.className = 'success';
                        document.getElementById('buttons').style.display = 'block';
                        document.getElementById('user-info').style.display = 'none';
                    }
                });

            } catch (error) {
                console.error('Clerk initialization error:', error);
                statusDiv.innerHTML = 'âŒ ×©×’×™××” ×‘××ª×—×•×œ Clerk: ' + error.message;
                statusDiv.className = 'error';

                // Show debug info
                statusDiv.innerHTML += '<br><br>Debug Info:<br>';
                statusDiv.innerHTML += 'Window.Clerk exists: ' + (typeof window.Clerk !== 'undefined') + '<br>';
                statusDiv.innerHTML += 'Key: ' + CLERK_PUBLISHABLE_KEY.substring(0, 20) + '...';
            }
        }

        function showUserInfo() {
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';

            if (clerk && clerk.user) {
                document.getElementById('user-details').innerHTML = `
                    Email: ${clerk.user.primaryEmailAddress?.emailAddress || 'N/A'}<br>
                    ID: ${clerk.user.id}
                `;
            }
        }

        async function signIn() {
            try {
                if (!clerk) {
                    alert('Clerk not initialized');
                    return;
                }

                await clerk.openSignIn({
                    afterSignInUrl: window.location.href
                });
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Error opening sign in: ' + error.message);
            }
        }

        async function signUp() {
            try {
                if (!clerk) {
                    alert('Clerk not initialized');
                    return;
                }

                await clerk.openSignUp({
                    afterSignUpUrl: window.location.href
                });
            } catch (error) {
                console.error('Sign up error:', error);
                alert('Error opening sign up: ' + error.message);
            }
        }

        async function signOut() {
            try {
                if (!clerk) {
                    alert('Clerk not initialized');
                    return;
                }

                await clerk.signOut();
                window.location.reload();
            } catch (error) {
                console.error('Sign out error:', error);
                alert('Error signing out: ' + error.message);
            }
        }

        async function testAuth() {
            try {
                if (!clerk || !clerk.session) {
                    alert('No active session');
                    return;
                }

                const token = await clerk.session.getToken();
                if (token) {
                    alert('Token received:\n' + token.substring(0, 50) + '...');
                } else {
                    alert('No token - user not authenticated');
                }
            } catch (error) {
                console.error('Token error:', error);
                alert('Error getting token: ' + error.message);
            }
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', loadClerk);
    </script>
</body>
</html>
