<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שכחת סיסמה - Builder Expenses</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Auth Styles -->
    <link rel="stylesheet" href="auth-styles.css">

    <!-- Rubik Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">שכחת סיסמה?</h1>
                <p class="auth-subtitle">אל דאגה! נשלח לך קוד לאיפוס הסיסמה</p>
            </div>

            <!-- Error Message (hidden by default) -->
            <div id="errorMessage" class="message message-error hidden"></div>

            <!-- Success Message (hidden by default) -->
            <div id="successMessage" class="message message-success hidden"></div>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="auth-form" novalidate>
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">כתובת אימייל</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                        autocapitalize="off"
                        autocorrect="off"
                        inputmode="email"
                    >
                    <span id="emailError" class="field-error"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" id="submitButton">
                    <span class="btn-text">שלח קוד איפוס</span>
                    <span class="btn-spinner"></span>
                </button>
            </form>

            <!-- Footer Links -->
            <div class="auth-footer">
                נזכרת בסיסמה?
                <a href="login.html" class="auth-link">חזור להתחברות</a>
            </div>
        </div>
    </div>

    <!-- Auth Utils -->
    <script src="auth-utils.js"></script>

    <script>
        // DOM Elements
        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const submitButton = document.getElementById('submitButton');
        const errorMessageDiv = document.getElementById('errorMessage');
        const successMessageDiv = document.getElementById('successMessage');

        // Email Validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Show Error Message
        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            successMessageDiv.classList.add('hidden');
            errorMessageDiv.classList.add('shake');
            setTimeout(() => errorMessageDiv.classList.remove('shake'), 500);
        }

        // Show Success Message
        function showSuccess(message) {
            successMessageDiv.textContent = message;
            successMessageDiv.classList.remove('hidden');
            errorMessageDiv.classList.add('hidden');
        }

        // Hide Messages
        function hideMessages() {
            errorMessageDiv.classList.add('hidden');
            successMessageDiv.classList.add('hidden');
        }

        // Show Field Error
        function showFieldError(fieldId, message) {
            const errorSpan = document.getElementById(fieldId);
            errorSpan.textContent = message;
            errorSpan.classList.add('show');
        }

        // Hide Field Error
        function hideFieldError(fieldId) {
            const errorSpan = document.getElementById(fieldId);
            errorSpan.classList.remove('show');
        }

        // Set Button Loading State
        function setLoading(isLoading) {
            if (isLoading) {
                submitButton.classList.add('loading');
                submitButton.disabled = true;
            } else {
                submitButton.classList.remove('loading');
                submitButton.disabled = false;
            }
        }

        // Form Validation
        function validateForm() {
            let isValid = true;
            hideFieldError('emailError');
            hideMessages();

            // Validate Email
            const email = emailInput.value.trim();
            if (!email) {
                showFieldError('emailError', 'נא להזין כתובת אימייל');
                isValid = false;
            } else if (!validateEmail(email)) {
                showFieldError('emailError', 'כתובת אימייל אינה תקינה');
                isValid = false;
            }

            return isValid;
        }

        // Handle Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Client-side validation
            if (!validateForm()) {
                return;
            }

            // Get email value
            const email = emailInput.value.trim();

            console.log('[FORGOT-PASSWORD] Requesting password reset for:', email);

            // Set loading state
            setLoading(true);
            hideMessages();

            try {
                // Call Clerk password reset API
                const result = await AuthUtils.requestPasswordReset(email);

                if (result.success) {
                    console.log('[FORGOT-PASSWORD] Password reset email sent successfully');

                    // Store email for verification page
                    sessionStorage.setItem('reset_email', email);

                    // Show success message
                    showSuccess('✓ קוד איפוס נשלח לאימייל שלך');

                    // Redirect to verification page after brief delay
                    setTimeout(() => {
                        window.location.href = 'verify-email.html?mode=reset';
                    }, 2000);
                } else {
                    // Show error message in Hebrew
                    console.error('[FORGOT-PASSWORD] Password reset request failed:', result.error);
                    showError(result.error);
                    setLoading(false);
                }
            } catch (error) {
                console.error('[FORGOT-PASSWORD] Unexpected error:', error);
                showError('אירעה שגיאה בלתי צפויה. אנא נסה שוב.');
                setLoading(false);
            }
        });

        // Clear field errors on input
        emailInput.addEventListener('input', () => hideFieldError('emailError'));

        // Auto-focus email field on page load
        window.addEventListener('DOMContentLoaded', () => {
            emailInput.focus();
        });

        // Check if user is already authenticated
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const clerk = await AuthUtils.getClerkInstance();

                // If user is already signed in, redirect to app
                if (clerk.user) {
                    console.log('[FORGOT-PASSWORD] User already authenticated, redirecting to app');
                    window.location.href = 'app.html';
                }
            } catch (error) {
                console.error('[FORGOT-PASSWORD] Error checking auth status:', error);
                // Continue showing forgot password page if error
            }
        });
    </script>
</body>
</html>
