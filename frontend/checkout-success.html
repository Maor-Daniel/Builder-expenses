<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה על ההרשמה - Builder Expenses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #1f2937;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .message {
            color: #6b7280;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .info-box {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            text-align: right;
        }

        .info-box p {
            color: #4b5563;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .info-box p:last-child {
            margin-bottom: 0;
        }

        .info-box strong {
            color: #1f2937;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .support-link {
            margin-top: 30px;
            color: #6b7280;
            font-size: 14px;
        }

        .support-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .support-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>

        <h1>תודה על ההרשמה!</h1>

        <p class="message">
            המנוי שלך מעובד כעת. תקבל אישור במייל בקרוב.
        </p>

        <div class="info-box">
            <p><strong>מה קורה עכשיו?</strong></p>
            <p>✓ המנוי שלך פעיל וכולל 30 יום ניסיון חינם</p>
            <p>✓ תקבל הודעת אימות למייל</p>
            <p>✓ תוכל להתחיל להשתמש במערכת מיד</p>
            <p>✓ לא נחייב אותך עד תום תקופת הניסיון</p>
        </div>

        <button onclick="navigateToApp()" class="button" style="border: none; cursor: pointer;">התחל להשתמש במערכת</button>

        <p class="support-link">
            שאלות? <a href="mailto:support@builder-expenses.com">צור קשר עם התמיכה</a>
        </p>
    </div>

    <script>
        // Parse transaction ID from URL for tracking
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('_ptxn');

        if (transactionId) {
            console.log('Paddle transaction completed:', transactionId);

            // Optional: Track in analytics
            if (window.gtag) {
                gtag('event', 'purchase', {
                    transaction_id: transactionId,
                    value: 0, // Will be populated by Paddle webhook
                    currency: 'ILS'
                });
            }
        }

        // Navigate to app with checkout flag
        function navigateToApp() {
            // Set flag to indicate user is coming from checkout
            sessionStorage.setItem('from_checkout_success', 'true');

            // Navigate to app
            window.location.href = '/app.html';
        }

        // Auto-redirect after 3 seconds
        let countdown = 3;
        const autoRedirectTimer = setInterval(() => {
            countdown--;
            if (countdown === 0) {
                clearInterval(autoRedirectTimer);
                navigateToApp();
            }
        }, 1000);
    </script>
</body>
</html>
