<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איפוס סיסמה - Builder Expenses</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Prevent Flash of Wrong Theme -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>

    <!-- Auth Styles -->
    <link rel="stylesheet" href="auth-styles.css">

    <!-- Rubik Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="החלף למצב כהה" type="button">
        <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <!-- Progress Indicator (All steps completed) -->
            <div class="progress-steps">
                <div class="step completed">
                    <div class="step-icon">✓</div>
                    <span class="step-label">אימייל</span>
                </div>
                <div class="step-connector completed"></div>
                <div class="step completed">
                    <div class="step-icon">✓</div>
                    <span class="step-label">אימות</span>
                </div>
                <div class="step-connector completed"></div>
                <div class="step active">
                    <div class="step-icon">3</div>
                    <span class="step-label">סיסמה חדשה</span>
                </div>
            </div>

            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">הגדרת סיסמה חדשה</h1>
                <p class="auth-subtitle">בחר סיסמה חזקה לחשבון שלך</p>
            </div>

            <!-- Error Message (hidden by default) -->
            <div id="errorMessage" class="message message-error hidden"></div>

            <!-- Success Message (hidden by default) -->
            <div id="successMessage" class="message message-success hidden"></div>

            <!-- Reset Password Form -->
            <form id="resetPasswordForm" class="auth-form" novalidate>
                <!-- New Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">סיסמה חדשה</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="לפחות 8 תווים"
                            required
                            autocomplete="new-password"
                            style="padding-left: 45px;"
                        >
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="הצג/הסתר סיסמה">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg id="eyeSlashIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <span id="passwordError" class="field-error"></span>

                    <!-- Password Strength Indicator (4-bar design) -->
                    <div class="password-strength" id="passwordStrength" data-strength="weak" style="display: none;">
                        <div class="strength-bars">
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                        </div>
                        <span class="strength-label">חוזק סיסמה: <strong id="strengthText">חלש</strong></span>
                    </div>
                </div>

                <!-- Password Confirmation Field -->
                <div class="form-group">
                    <label for="passwordConfirm" class="form-label">אימות סיסמה</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="passwordConfirm"
                            class="form-input"
                            placeholder="הזן את הסיסמה שוב"
                            required
                            autocomplete="new-password"
                            style="padding-left: 45px;"
                        >
                        <button type="button" class="password-toggle" id="togglePasswordConfirm" aria-label="הצג/הסתר סיסמה">
                            <svg id="eyeIconConfirm" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg id="eyeSlashIconConfirm" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <span id="passwordConfirmError" class="field-error"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" id="submitButton">
                    <span class="btn-text">אפס סיסמה</span>
                    <span class="btn-spinner"></span>
                </button>
            </form>

            <!-- Footer Links -->
            <div class="auth-footer">
                נזכרת בסיסמה?
                <a href="login.html" class="auth-link">חזור להתחברות</a>
            </div>
        </div>
    </div>

    <!-- Auth Utils -->
    <script src="auth-utils.js"></script>

    <!-- Theme Manager -->
    <script src="theme-manager.js"></script>

    <script>
        // DOM Elements
        const form = document.getElementById('resetPasswordForm');
        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('passwordConfirm');
        const submitButton = document.getElementById('submitButton');
        const errorMessageDiv = document.getElementById('errorMessage');
        const successMessageDiv = document.getElementById('successMessage');

        // Password Toggle Elements
        const togglePasswordBtn = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeSlashIcon = document.getElementById('eyeSlashIcon');
        const togglePasswordConfirmBtn = document.getElementById('togglePasswordConfirm');
        const eyeIconConfirm = document.getElementById('eyeIconConfirm');
        const eyeSlashIconConfirm = document.getElementById('eyeSlashIconConfirm');

        // Password Strength Elements
        const passwordStrengthDiv = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');

        // Get verification code from session storage (set during verify-email)
        const verificationCode = sessionStorage.getItem('reset_code');
        const email = sessionStorage.getItem('reset_email');

        // Redirect if no verification code found
        if (!verificationCode) {
            console.warn('[RESET-PASSWORD] No verification code found, redirecting to forgot-password');
            window.location.href = 'forgot-password.html';
        }

        // Password Toggle Functionality (Password)
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            eyeIcon.style.display = type === 'text' ? 'none' : 'block';
            eyeSlashIcon.style.display = type === 'text' ? 'block' : 'none';
        });

        // Password Toggle Functionality (Confirm)
        togglePasswordConfirmBtn.addEventListener('click', () => {
            const type = passwordConfirmInput.type === 'password' ? 'text' : 'password';
            passwordConfirmInput.type = type;
            eyeIconConfirm.style.display = type === 'text' ? 'none' : 'block';
            eyeSlashIconConfirm.style.display = type === 'text' ? 'block' : 'none';
        });

        // Password Strength Calculator
        function calculatePasswordStrength(password) {
            let score = 0;

            // Length (max 40 points)
            if (password.length >= 8) score += 25;
            if (password.length >= 12) score += 15;

            // Character variety (20 points each)
            if (/[a-z]/.test(password)) score += 20; // lowercase
            if (/[A-Z]/.test(password)) score += 20; // uppercase
            if (/[0-9]/.test(password)) score += 20; // numbers
            if (/[^a-zA-Z0-9]/.test(password)) score += 20; // special characters

            return score;
        }

        // Update Password Strength Indicator (4-bar design)
        function updatePasswordStrength() {
            const password = passwordInput.value;

            if (!password) {
                passwordStrengthDiv.style.display = 'none';
                return;
            }

            passwordStrengthDiv.style.display = 'block';
            const score = calculatePasswordStrength(password);

            // Update data-strength attribute for 4-bar styling
            let strength = 'weak';
            let strengthLabel = 'חלש';

            if (score < 40) {
                strength = 'weak';
                strengthLabel = 'חלש';
            } else if (score < 60) {
                strength = 'medium';
                strengthLabel = 'בינוני';
            } else if (score < 80) {
                strength = 'good';
                strengthLabel = 'טוב';
            } else {
                strength = 'strong';
                strengthLabel = 'חזק';
            }

            passwordStrengthDiv.setAttribute('data-strength', strength);
            strengthText.textContent = strengthLabel;
        }

        // Password Input Listener
        passwordInput.addEventListener('input', () => {
            updatePasswordStrength();
            hideFieldError('passwordError');
        });

        // Show Error Message
        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            successMessageDiv.classList.add('hidden');
            errorMessageDiv.classList.add('shake');
            setTimeout(() => errorMessageDiv.classList.remove('shake'), 500);
        }

        // Show Success Message
        function showSuccess(message) {
            successMessageDiv.textContent = message;
            successMessageDiv.classList.remove('hidden');
            errorMessageDiv.classList.add('hidden');
        }

        // Hide Messages
        function hideMessages() {
            errorMessageDiv.classList.add('hidden');
            successMessageDiv.classList.add('hidden');
        }

        // Show Field Error
        function showFieldError(fieldId, message) {
            const errorSpan = document.getElementById(fieldId);
            errorSpan.textContent = message;
            errorSpan.classList.add('show');
        }

        // Hide Field Error
        function hideFieldError(fieldId) {
            const errorSpan = document.getElementById(fieldId);
            errorSpan.classList.remove('show');
        }

        // Set Button Loading State
        function setLoading(isLoading) {
            if (isLoading) {
                submitButton.classList.add('loading');
                submitButton.disabled = true;
            } else {
                submitButton.classList.remove('loading');
                submitButton.disabled = false;
            }
        }

        // Clear all errors
        function clearErrors() {
            hideMessages();
            hideFieldError('passwordError');
            hideFieldError('passwordConfirmError');
        }

        // Form Validation
        function validateForm() {
            let isValid = true;
            clearErrors();

            // Validate Password
            const password = passwordInput.value;
            if (!password) {
                showFieldError('passwordError', 'נא להזין סיסמה חדשה');
                isValid = false;
            } else if (password.length < 8) {
                showFieldError('passwordError', 'הסיסמה חייבת להיות לפחות 8 תווים');
                isValid = false;
            }

            // Validate Password Confirmation
            const passwordConfirm = passwordConfirmInput.value;
            if (!passwordConfirm) {
                showFieldError('passwordConfirmError', 'נא לאמת את הסיסמה');
                isValid = false;
            } else if (password !== passwordConfirm) {
                showFieldError('passwordConfirmError', 'הסיסמאות אינן תואמות');
                isValid = false;
            }

            return isValid;
        }

        // Handle Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Client-side validation
            if (!validateForm()) {
                return;
            }

            // Get new password
            const newPassword = passwordInput.value;

            console.log('[RESET-PASSWORD] Attempting password reset with verification code');

            // Set loading state
            setLoading(true);
            clearErrors();

            try {
                // Call Clerk password reset API with verification code
                const result = await AuthUtils.verifyPasswordResetCode(verificationCode, newPassword);

                if (result.success) {
                    console.log('[RESET-PASSWORD] Password reset successful');

                    // Clear session storage
                    sessionStorage.removeItem('reset_code');
                    sessionStorage.removeItem('reset_email');

                    // Show success message
                    showSuccess('✓ הסיסמה אופסה בהצלחה! מעביר אותך להתחברות...');

                    // Redirect to login page after brief delay
                    setTimeout(() => {
                        window.location.href = 'login.html?reset=success';
                    }, 2000);
                } else {
                    // Show error message in Hebrew
                    console.error('[RESET-PASSWORD] Password reset failed:', result.error);
                    showError(result.error);
                    setLoading(false);
                }
            } catch (error) {
                console.error('[RESET-PASSWORD] Unexpected error:', error);
                showError('אירעה שגיאה בלתי צפויה. אנא נסה שוב.');
                setLoading(false);
            }
        });

        // Clear field errors on input
        passwordInput.addEventListener('input', () => hideFieldError('passwordError'));
        passwordConfirmInput.addEventListener('input', () => hideFieldError('passwordConfirmError'));

        // Auto-focus password field on page load
        window.addEventListener('DOMContentLoaded', () => {
            passwordInput.focus();
        });

        // Check if user is already authenticated
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const clerk = await AuthUtils.getClerkInstance();

                // If user is already signed in, redirect to app
                if (clerk.user) {
                    console.log('[RESET-PASSWORD] User already authenticated, redirecting to app');
                    window.location.href = 'app.html';
                }
            } catch (error) {
                console.error('[RESET-PASSWORD] Error checking auth status:', error);
                // Continue showing reset password page if error
            }
        });
    </script>
</body>
</html>
