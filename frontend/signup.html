<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הירשם - Builder Expenses</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Prevent Flash of Wrong Theme -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>

    <!-- Auth Styles -->
    <link rel="stylesheet" href="auth-styles.css">

    <!-- Rubik Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="החלף למצב כהה" type="button">
        <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">הירשם למערכת</h1>
                <p class="auth-subtitle">צור חשבון חדש והתחל לנהל את הפרויקטים שלך</p>
            </div>

            <!-- Error Message (hidden by default) -->
            <div id="errorMessage" class="message message-error hidden"></div>

            <!-- Mobile Debug Panel (only visible with ?debug=1) -->
            <div id="debugPanel" style="display: none; background: #000; color: #0f0; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 10px; max-height: 200px; overflow-y: auto; border-radius: 4px;"></div>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form" novalidate autocomplete="off" action="javascript:void(0);">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">כתובת אימייל</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                        autocapitalize="off"
                        autocorrect="off"
                        inputmode="email"
                    >
                    <span id="emailError" class="field-error"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">סיסמה</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="לפחות 8 תווים"
                            required
                            autocomplete="new-password"
                            style="padding-left: 45px;"
                        >
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="הצג/הסתר סיסמה">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg id="eyeSlashIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <span id="passwordError" class="field-error"></span>

                    <!-- Password Strength Indicator (4-bar design) -->
                    <div class="password-strength" id="passwordStrength" data-strength="weak" style="display: none;">
                        <div class="strength-bars">
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                        </div>
                        <span class="strength-label">חוזק סיסמה: <strong id="strengthText">חלש</strong></span>
                    </div>
                </div>

                <!-- Password Confirmation Field -->
                <div class="form-group">
                    <label for="passwordConfirm" class="form-label">אימות סיסמה</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="passwordConfirm"
                            class="form-input"
                            placeholder="הזן את הסיסמה שוב"
                            required
                            autocomplete="new-password"
                            style="padding-left: 45px;"
                        >
                        <button type="button" class="password-toggle" id="togglePasswordConfirm" aria-label="הצג/הסתר סיסמה">
                            <svg id="eyeIconConfirm" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg id="eyeSlashIconConfirm" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <span id="passwordConfirmError" class="field-error"></span>
                </div>

                <!-- Terms & Conditions -->
                <div class="checkbox-group" style="margin-bottom: 20px;">
                    <input type="checkbox" id="agreeTerms" class="custom-checkbox">
                    <label for="agreeTerms" class="checkbox-label">
                        אני מסכים/ה ל<a href="/terms.html" target="_blank" class="auth-link">תנאי השימוש</a> ול<a href="/privacy.html" target="_blank" class="auth-link">מדיניות הפרטיות</a>
                    </label>
                </div>
                <span id="termsError" class="field-error"></span>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" id="submitButton">
                    <span class="btn-text">הירשם</span>
                    <span class="btn-spinner"></span>
                </button>
            </form>

            <!-- Footer Links -->
            <div class="auth-footer">
                כבר יש לך חשבון?
                <a href="login.html" class="auth-link">התחבר עכשיו</a>
            </div>
        </div>
    </div>

    <!-- Auth Utils -->
    <script src="auth-utils.js"></script>

    <!-- Theme Manager -->
    <script src="theme-manager.js"></script>

    <script>
        // DOM Elements
        const form = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('passwordConfirm');
        const agreeTermsCheckbox = document.getElementById('agreeTerms');
        const submitButton = document.getElementById('submitButton');
        const errorMessageDiv = document.getElementById('errorMessage');

        // Detect mobile app signup flow
        const urlParams = new URLSearchParams(window.location.search);
        const isMobileSignup = urlParams.get('source') === 'mobile';

        // Detect mobile Safari
        const isMobileSafari = /iPhone|iPad|iPod/.test(navigator.userAgent) && /Safari/.test(navigator.userAgent) && !/CriOS|FxiOS|OPiOS|mercury/.test(navigator.userAgent);

        console.log('[SIGNUP] Environment:', {
            isMobileSignup,
            isMobileSafari,
            userAgent: navigator.userAgent
        });

        if (isMobileSignup) {
            console.log('[SIGNUP] Mobile app signup flow detected');
        }

        // Check sessionStorage availability
        function isSessionStorageAvailable() {
            try {
                const testKey = '__storage_test__';
                sessionStorage.setItem(testKey, 'test');
                sessionStorage.removeItem(testKey);
                return true;
            } catch (e) {
                console.error('[SIGNUP] sessionStorage not available:', e);
                return false;
            }
        }

        const sessionStorageAvailable = isSessionStorageAvailable();
        console.log('[SIGNUP] sessionStorage available:', sessionStorageAvailable);

        // Debug mode (enabled with ?debug=1 in URL)
        const debugMode = urlParams.get('debug') === '1';
        const debugPanel = document.getElementById('debugPanel');

        if (debugMode) {
            debugPanel.style.display = 'block';
        }

        // Debug logger that writes to both console and debug panel
        function debugLog(message, data) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;

            console.log(logMessage, data || '');

            if (debugMode && debugPanel) {
                const logEntry = data
                    ? `${logMessage} ${JSON.stringify(data)}`
                    : logMessage;
                debugPanel.innerHTML += logEntry + '<br>';
                debugPanel.scrollTop = debugPanel.scrollHeight;
            }
        }

        debugLog('Page loaded', {
            isMobileSignup,
            isMobileSafari,
            sessionStorageAvailable,
            debugMode
        });

        // Password Toggle Elements
        const togglePasswordBtn = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeSlashIcon = document.getElementById('eyeSlashIcon');
        const togglePasswordConfirmBtn = document.getElementById('togglePasswordConfirm');
        const eyeIconConfirm = document.getElementById('eyeIconConfirm');
        const eyeSlashIconConfirm = document.getElementById('eyeSlashIconConfirm');

        // Password Strength Elements
        const passwordStrengthDiv = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');

        // Password Toggle Functionality (Password)
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            eyeIcon.style.display = type === 'text' ? 'none' : 'block';
            eyeSlashIcon.style.display = type === 'text' ? 'block' : 'none';
        });

        // Password Toggle Functionality (Confirm)
        togglePasswordConfirmBtn.addEventListener('click', () => {
            const type = passwordConfirmInput.type === 'password' ? 'text' : 'password';
            passwordConfirmInput.type = type;
            eyeIconConfirm.style.display = type === 'text' ? 'none' : 'block';
            eyeSlashIconConfirm.style.display = type === 'text' ? 'block' : 'none';
        });

        // Email Validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Password Strength Calculator
        function calculatePasswordStrength(password) {
            let score = 0;

            // Length (max 40 points)
            if (password.length >= 8) score += 25;
            if (password.length >= 12) score += 15;

            // Character variety (20 points each)
            if (/[a-z]/.test(password)) score += 20; // lowercase
            if (/[A-Z]/.test(password)) score += 20; // uppercase
            if (/[0-9]/.test(password)) score += 20; // numbers
            if (/[^a-zA-Z0-9]/.test(password)) score += 20; // special characters

            return score;
        }

        // Update Password Strength Indicator (4-bar design)
        function updatePasswordStrength() {
            const password = passwordInput.value;

            if (!password) {
                passwordStrengthDiv.style.display = 'none';
                return;
            }

            passwordStrengthDiv.style.display = 'block';
            const score = calculatePasswordStrength(password);

            // Update data-strength attribute for 4-bar styling
            let strength = 'weak';
            let strengthLabel = 'חלש';

            if (score < 40) {
                strength = 'weak';
                strengthLabel = 'חלש';
            } else if (score < 60) {
                strength = 'medium';
                strengthLabel = 'בינוני';
            } else if (score < 80) {
                strength = 'good';
                strengthLabel = 'טוב';
            } else {
                strength = 'strong';
                strengthLabel = 'חזק';
            }

            passwordStrengthDiv.setAttribute('data-strength', strength);
            strengthText.textContent = strengthLabel;
        }

        // Password Input Listener
        passwordInput.addEventListener('input', () => {
            updatePasswordStrength();
            hideFieldError('passwordError');
        });

        // Show Error Message
        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            errorMessageDiv.classList.add('shake');
            setTimeout(() => errorMessageDiv.classList.remove('shake'), 500);
        }

        // Hide Error Message
        function hideError() {
            errorMessageDiv.classList.add('hidden');
        }

        // Show Field Error
        function showFieldError(fieldId, message) {
            const errorSpan = document.getElementById(fieldId);
            errorSpan.textContent = message;
            errorSpan.classList.add('show');
        }

        // Hide Field Error
        function hideFieldError(fieldId) {
            const errorSpan = document.getElementById(fieldId);
            errorSpan.classList.remove('show');
        }

        // Set Button Loading State
        function setLoading(isLoading) {
            if (isLoading) {
                submitButton.classList.add('loading');
                submitButton.disabled = true;
            } else {
                submitButton.classList.remove('loading');
                submitButton.disabled = false;
            }
        }

        // Clear all errors
        function clearErrors() {
            hideError();
            hideFieldError('emailError');
            hideFieldError('passwordError');
            hideFieldError('passwordConfirmError');
            hideFieldError('termsError');
        }

        // Form Validation
        function validateForm() {
            let isValid = true;
            clearErrors();

            // Validate Email
            const email = emailInput.value.trim();
            if (!email) {
                showFieldError('emailError', 'נא להזין כתובת אימייל');
                isValid = false;
            } else if (!validateEmail(email)) {
                showFieldError('emailError', 'כתובת אימייל אינה תקינה');
                isValid = false;
            }

            // Validate Password
            const password = passwordInput.value;
            if (!password) {
                showFieldError('passwordError', 'נא להזין סיסמה');
                isValid = false;
            } else if (password.length < 8) {
                showFieldError('passwordError', 'הסיסמה חייבת להיות לפחות 8 תווים');
                isValid = false;
            }

            // Validate Password Confirmation
            const passwordConfirm = passwordConfirmInput.value;
            if (!passwordConfirm) {
                showFieldError('passwordConfirmError', 'נא לאמת את הסיסמה');
                isValid = false;
            } else if (password !== passwordConfirm) {
                showFieldError('passwordConfirmError', 'הסיסמאות אינן תואמות');
                isValid = false;
            }

            // Validate Terms Agreement
            if (!agreeTermsCheckbox.checked) {
                showFieldError('termsError', 'יש להסכים לתנאי השימוש ולמדיניות הפרטיות');
                isValid = false;
            }

            return isValid;
        }

        // Handle Form Submission
        form.addEventListener('submit', async (e) => {
            // Prevent form submission IMMEDIATELY
            e.preventDefault();
            e.stopPropagation();

            debugLog('Form submit triggered');

            // Prevent double submission
            if (submitButton.disabled) {
                debugLog('Form already submitting, ignoring duplicate submit');
                return false;
            }

            // Client-side validation
            if (!validateForm()) {
                debugLog('Validation failed');
                return false;
            }

            // Get form values
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            debugLog('Starting signup process', { email });

            // Set loading state BEFORE async operation
            setLoading(true);
            clearErrors();

            try {
                debugLog('Calling AuthUtils.signUpWithPassword');

                // Call Clerk sign-up API with explicit timeout
                const result = await Promise.race([
                    AuthUtils.signUpWithPassword(email, password),
                    new Promise((resolve) =>
                        setTimeout(() => {
                            debugLog('Signup timeout reached (45s)');
                            return resolve({
                                success: false,
                                error: 'הבקשה לקחה זמן רב מדי. אנא בדוק את החיבור לאינטרנט ונסה שוב.'
                            });
                        }, 45000)
                    )
                ]);

                debugLog('Signup result received', { success: result.success, hasError: !!result.error });

                if (result.success) {
                    debugLog('Sign up successful, preparing redirect');

                    // Verify Clerk instance is stored in window object
                    if (window.ClerkInstance) {
                        debugLog('Clerk instance verified in window object', {
                            hasSignUp: !!window.ClerkInstance.client?.signUp,
                            signUpEmail: window.ClerkInstance.client?.signUp?.emailAddress
                        });
                    } else {
                        debugLog('WARNING: Clerk instance not found in window object!');
                    }

                    // Store email for verification page
                    if (sessionStorageAvailable) {
                        try {
                            sessionStorage.setItem('signup_email', email);
                            debugLog('Email stored in sessionStorage');
                        } catch (e) {
                            debugLog('Failed to store email in sessionStorage', { error: e.message });
                        }

                        // Store mobile app flag if present
                        if (isMobileSignup) {
                            try {
                                sessionStorage.setItem('mobile_app_signup', 'true');
                                debugLog('Mobile app flag stored');
                            } catch (e) {
                                debugLog('Failed to store mobile flag', { error: e.message });
                            }
                        }
                    } else {
                        debugLog('sessionStorage not available, will use URL params');
                    }

                    // Redirect to email verification
                    const redirectUrl = sessionStorageAvailable
                        ? 'verify-email.html?mode=signup'
                        : `verify-email.html?mode=signup&email=${encodeURIComponent(email)}`;

                    debugLog('Redirecting to verification page', { url: redirectUrl, method: isMobileSafari ? 'replace' : 'href' });

                    // Add a small delay before redirect on mobile Safari to ensure logs are visible
                    const doRedirect = () => {
                        if (isMobileSafari) {
                            window.location.replace(redirectUrl);
                        } else {
                            window.location.href = redirectUrl;
                        }
                    };

                    if (debugMode) {
                        // In debug mode, wait 2 seconds so user can see logs
                        setTimeout(doRedirect, 2000);
                    } else {
                        doRedirect();
                    }
                } else {
                    // Show error message in Hebrew
                    debugLog('Sign up failed', { error: result.error });
                    showError(result.error || 'אירעה שגיאה בהרשמה. אנא נסה שוב.');
                    setLoading(false);
                }
            } catch (error) {
                debugLog('Unexpected error during signup', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name
                });
                showError('אירעה שגיאה בלתי צפויה. אנא נסה שוב.');
                setLoading(false);
            }

            return false;
        }, false);

        // Clear field errors on input
        emailInput.addEventListener('input', () => hideFieldError('emailError'));
        passwordInput.addEventListener('input', () => hideFieldError('passwordError'));
        passwordConfirmInput.addEventListener('input', () => hideFieldError('passwordConfirmError'));
        agreeTermsCheckbox.addEventListener('change', () => hideFieldError('termsError'));

        // Global error handler for uncaught errors
        window.addEventListener('error', (e) => {
            console.error('[SIGNUP] Uncaught error:', e.error);
            console.error('[SIGNUP] Error message:', e.message);
            console.error('[SIGNUP] Error filename:', e.filename);
            console.error('[SIGNUP] Error line:', e.lineno);
        });

        // Global handler for unhandled promise rejections
        window.addEventListener('unhandledrejection', (e) => {
            console.error('[SIGNUP] Unhandled promise rejection:', e.reason);
            console.error('[SIGNUP] Promise:', e.promise);
        });

        // Auto-focus email field on page load (with mobile Safari delay)
        window.addEventListener('DOMContentLoaded', () => {
            // Delay focus on mobile Safari to prevent keyboard issues
            if (isMobileSafari) {
                setTimeout(() => emailInput.focus(), 300);
            } else {
                emailInput.focus();
            }
        });

        // Check if user is already authenticated
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const clerk = await AuthUtils.getClerkInstance();

                // If user is already signed in, redirect to app
                if (clerk.user) {
                    console.log('[SIGNUP] User already authenticated, redirecting to app');
                    window.location.href = 'app.html';
                }
            } catch (error) {
                console.error('[SIGNUP] Error checking auth status:', error);
                // Continue showing signup page if error
            }
        });
    </script>
</body>
</html>
