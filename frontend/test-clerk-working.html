<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk Test - Working Version</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        .btn:hover {
            background: #5a67d8;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f7fafc;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ—ï¸ ××¢×¨×›×ª ××¢×§×‘ ×”×•×¦××•×ª ×‘× ×™×”</h1>
        <p>Clerk Authentication Test - Working Version</p>

        <div id="status">×××ª×—×œ Clerk...</div>

        <div id="buttons" style="display: none;">
            <button class="btn" onclick="signIn()">×”×ª×—×‘×¨×•×ª</button>
            <button class="btn" onclick="signUp()">×”×¨×©××”</button>
            <button class="btn" onclick="testAuth()">×‘×“×•×§ ××™××•×ª</button>
        </div>

        <div id="user-info" style="display: none; margin-top: 20px;">
            <h3>××©×ª××© ××—×•×‘×¨:</h3>
            <p id="user-details"></p>
            <button class="btn" onclick="signOut()">×™×¦×™××”</button>
        </div>
    </div>

    <script type="module">
        // Import Clerk using ESM modules
        const CLERK_PUBLISHABLE_KEY = 'pk_test_bW92ZWQtaHVza3ktOTguY2xlcmsuYWNjb3VudHMuZGV2JA';

        async function initClerk() {
            const statusDiv = document.getElementById('status');

            try {
                statusDiv.innerHTML = '×˜×•×¢×Ÿ Clerk SDK...';

                // Import Clerk dynamically
                const { Clerk } = await import('https://cdn.jsdelivr.net/npm/@clerk/clerk-js@5/+esm');

                statusDiv.innerHTML = '×××ª×—×œ Clerk...';

                // Initialize Clerk
                const clerk = new Clerk(CLERK_PUBLISHABLE_KEY);
                await clerk.load();

                // Make clerk available globally for button functions
                window.clerk = clerk;

                console.log('Clerk initialized successfully');

                // Check if user is signed in
                if (clerk.user) {
                    statusDiv.innerHTML = 'âœ… Clerk ×¤×•×¢×œ - ××©×ª××© ××—×•×‘×¨';
                    statusDiv.className = 'success';
                    showUserInfo();
                } else {
                    statusDiv.innerHTML = 'âœ… Clerk ×¤×•×¢×œ - ××™×Ÿ ××©×ª××© ××—×•×‘×¨';
                    statusDiv.className = 'success';
                    document.getElementById('buttons').style.display = 'block';
                }

                // Set up listener for auth changes
                clerk.addListener(() => {
                    if (clerk.user) {
                        statusDiv.innerHTML = 'âœ… Clerk ×¤×•×¢×œ - ××©×ª××© ××—×•×‘×¨';
                        statusDiv.className = 'success';
                        showUserInfo();
                    } else {
                        statusDiv.innerHTML = 'âœ… Clerk ×¤×•×¢×œ - ××™×Ÿ ××©×ª××© ××—×•×‘×¨';
                        statusDiv.className = 'success';
                        document.getElementById('buttons').style.display = 'block';
                        document.getElementById('user-info').style.display = 'none';
                    }
                });

            } catch (error) {
                console.error('Clerk initialization error:', error);
                statusDiv.innerHTML = 'âŒ ×©×’×™××” ×‘××ª×—×•×œ Clerk: ' + error.message;
                statusDiv.className = 'error';

                // Show debug info
                statusDiv.innerHTML += '<br><br>Debug Info:<br>';
                statusDiv.innerHTML += 'Error: ' + error.toString() + '<br>';
                statusDiv.innerHTML += 'Key: ' + CLERK_PUBLISHABLE_KEY.substring(0, 20) + '...';
            }
        }

        // Initialize on load
        initClerk();

        // Make functions available globally
        window.showUserInfo = function() {
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';

            if (window.clerk && window.clerk.user) {
                document.getElementById('user-details').innerHTML = `
                    Email: ${window.clerk.user.primaryEmailAddress?.emailAddress || 'N/A'}<br>
                    ID: ${window.clerk.user.id}
                `;
            }
        };

        window.signIn = async function() {
            try {
                if (!window.clerk) {
                    alert('Clerk not initialized');
                    return;
                }

                await window.clerk.openSignIn({
                    afterSignInUrl: window.location.href
                });
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Error opening sign in: ' + error.message);
            }
        };

        window.signUp = async function() {
            try {
                if (!window.clerk) {
                    alert('Clerk not initialized');
                    return;
                }

                await window.clerk.openSignUp({
                    afterSignUpUrl: window.location.href
                });
            } catch (error) {
                console.error('Sign up error:', error);
                alert('Error opening sign up: ' + error.message);
            }
        };

        window.signOut = async function() {
            try {
                if (!window.clerk) {
                    alert('Clerk not initialized');
                    return;
                }

                await window.clerk.signOut();
                window.location.reload();
            } catch (error) {
                console.error('Sign out error:', error);
                alert('Error signing out: ' + error.message);
            }
        };

        window.testAuth = async function() {
            try {
                if (!window.clerk || !window.clerk.session) {
                    alert('No active session');
                    return;
                }

                const token = await window.clerk.session.getToken();
                if (token) {
                    alert('Token received:\n' + token.substring(0, 50) + '...');
                } else {
                    alert('No token - user not authenticated');
                }
            } catch (error) {
                console.error('Token error:', error);
                alert('Error getting token: ' + error.message);
            }
        };
    </script>
</body>
</html>
