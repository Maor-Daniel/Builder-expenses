  # S3 Bucket for Frontend
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${StackName}-frontend-${AWS::AccountId}'
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  # S3 Bucket Policy
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: s3:GetObject
            Resource: !Sub '${FrontendBucket.Arn}/*'

  # Lambda@Edge Basic Auth Function
  BasicAuthFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${StackName}-basic-auth'
      Runtime: nodejs18.x
      Handler: index.handler
      Role: !GetAtt BasicAuthLambdaRole.Arn
      Code:
        ZipFile: |
          'use strict';
          const USERNAME = process.env.BASIC_AUTH_USERNAME || '';
          const PASSWORD = process.env.BASIC_AUTH_PASSWORD || '';
          exports.handler = (event, context, callback) => {
            const request = event.Records[0].cf.request;
            const headers = request.headers;
            const authHeader = headers.authorization;
            if (!authHeader || authHeader.length === 0) {
              return unauthorized(callback);
            }
            const authValue = authHeader[0].value;
            const encodedCreds = authValue.split(' ')[1];
            if (!encodedCreds) {
              return unauthorized(callback);
            }
            const decodedCreds = Buffer.from(encodedCreds, 'base64').toString('utf-8');
            const [username, password] = decodedCreds.split(':');
            if (username === USERNAME && password === PASSWORD) {
              callback(null, request);
            } else {
              return unauthorized(callback);
            }
          };
          function unauthorized(callback) {
            const response = {
              status: '401',
              statusDescription: 'Unauthorized',
              headers: {
                'www-authenticate': [{ key: 'WWW-Authenticate', value: 'Basic realm="Construction Expenses Tracker"' }],
                'content-type': [{ key: 'Content-Type', value: 'text/html; charset=UTF-8' }]
              },
              body: '<!DOCTYPE html><html><head><title>Authentication Required</title></head><body style="font-family: Arial; text-align: center; margin-top: 100px;"><h1>ðŸ”’ Authentication Required</h1><p>Please enter credentials to access Construction Expenses Tracker.</p></body></html>'
            };
            callback(null, response);
          }
      Timeout: 5

  # IAM Role for Lambda@Edge Basic Auth
  BasicAuthLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${StackName}-basic-auth-lambda-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - lambda.amazonaws.com
                - edgelambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  # Lambda@Edge Version
  BasicAuthFunctionVersion:
    Type: AWS::Lambda::Version
    Properties:
      FunctionName: !Ref BasicAuthFunction

  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt FrontendBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
        Enabled: true
        DefaultRootObject: index.html
        Comment: !Sub '${StackName} - Protected Frontend'
        DefaultCacheBehavior:
          AllowedMethods:
            - DELETE
            - GET
            - HEAD
            - OPTIONS
            - PATCH
            - POST
            - PUT
          TargetOriginId: S3Origin
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          ViewerProtocolPolicy: redirect-to-https
          Compress: true
          LambdaFunctionAssociations:
            - EventType: viewer-request
              LambdaFunctionARN: !Ref BasicAuthFunctionVersion
        PriceClass: PriceClass_100
        ViewerCertificate:
          CloudFrontDefaultCertificate: true

  # API Resources and Methods will be created by deployment scripts

Outputs:
